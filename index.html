<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>desafio-dwf-m4-forms</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet" />
    <script async src="./index.js"></script>
  </head>

  <body>
    <form class="opinion-form">
      <div class="form-row">
        <label for="full-name">Nombre</label>
        <input type="text" name="full-name" />
      </div>

      <div class="form-row">
        <label for="preferred-topic"
          >De lo aprendido hasta ahora, ¿qué tema te gustó más?</label
        >
        <select name="preferred-topic">
          <option value="Clases">Clases</option>
          <option value="Funciones">Funciones</option>
          <option value="Promesas">Promesas</option>
          <option value="Typescript">Typescript</option>
        </select>
      </div>

      <fieldset class="legacy-form-row">
        <legend>Preferís estudiar</legend>
        <input
          id="day-option"
          type="radio"
          name="preferred-time"
          value="De día"
          checked />
        <label for="day-option">De día</label>

        <input
          id="night-option"
          type="radio"
          name="preferred-time"
          value="De noche" />
        <label for="night-option">De noche</label>
      </fieldset>

      <div class="form-row checkbox-section">
        <legend>¿Cuales fueron los temas más complejos hasta ahora?</legend>
        <div class="checkbox-container">
          <input
            type="checkbox"
            id="typescript-checkbox"
            name="complex-topics"
            value="Typescript" />
          <label for="complex-topics">Typescript</label>
        </div>

        <div class="checkbox-container">
          <input
            type="checkbox"
            id="promesas-checkbox"
            name="complex-topics"
            value="Promesas" />
          <label for="promesas-checkbox">Promesas</label>
        </div>

        <div class="checkbox-container">
          <input
            type="checkbox"
            id="clases-checkbox"
            name="complex-topics"
            value="Clases" />
          <label for="clases-checkbox">Clases</label>
        </div>

        <div class="checkbox-container">
          <input
            type="checkbox"
            id="funciones-checkbox"
            name="complex-topics"
            value="Funciones" />
          <label for="funciones-checkbox">Funciones</label>
        </div>
      </div>

      <button class="send-button">Enviar</button>
    </form>
  </body>
</html>
